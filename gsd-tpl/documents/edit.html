<main>
    <h1>{LANG_UPLOAD_IMAGE}</h1>
    <form method="post" enctype="multipart/form-data">
        <div class="colA"><label>Imagem</label> <input name="asset" type="file"></div>
        <div class="colA"><label>Nome do ficheiro</label> <input name="name" value="{CURRENT_IMAGE_NAME}" required></div>
        <div class="colA"><label>Descrição</label> <input name="description" value="{CURRENT_IMAGE_DESCRIPTION}"></div>
        <div class="btns">
            <input type="submit" class="btn blue" value="Salvar" name="save">
        </div>
    </form>
</main>
