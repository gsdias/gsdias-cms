<main>
    <h1>{LANG_UPLOAD_DOCUMENT}</h1>
    <form method="post" enctype="multipart/form-data">
        <div class="colA"><label>{LANG_DOCUMENT}</label> <input name="asset" type="file"></div>
        <div class="colA"><label>{LANG_FILENAME}</label> <input name="name" value="{CURRENT_IMAGE_NAME}" required></div>
        <div class="colA"><label>{LANG_DESCRIPTION}</label> <input name="description" value="{CURRENT_IMAGE_DESCRIPTION}"></div>
        <div class="btns">
            <input type="submit" class="btn blue" value="{LANG_SAVE}" name="save">
        </div>
    </form>
</main>
