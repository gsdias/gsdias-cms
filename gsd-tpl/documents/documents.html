<main>
    <h1>Documentos
        <a href="/admin/documents/upload" class="btn">Carregar documento</a>
    </h1>
    <!-- IF ERRORS -->
    <div class="errors">{ERRORS}</div>
    <!-- ENDIF ERRORS -->
    <!-- IF MESSAGES -->
    <div class="errors messages">{MESSAGES}</div>
    <!-- ENDIF MESSAGES -->
    <!-- IF DOCUMENTS_EXIST -->
    [_PAGINATOR]
    <table class="table">
        <thead>
            <tr>
                <th>Documento</th>
                <th>Tamanho</th>
                <th>Descrição</th>
                <th>Modificado</th>
                <th>{LANG_ACTIONS}</th>
            </tr>
        </thead>
        <!-- LOOP DOCUMENTS -->
        <tr>
            <td>
                <a href="/admin/documents/{DOCUMENTS_DID}">{DOCUMENTS_ASSET}</a>
            </td>
            <td>{DOCUMENTS_SIZE}</td>
            <td>{DOCUMENTS_DESCRIPTION}</td>
            <td>{DOCUMENTS_CREATED} <br>por <a href="/admin/users/{DOCUMENTS_CREATOR_ID}">{DOCUMENTS_CREATOR_NAME}</a></td>
            <td class="actions">
                <a href="/admin/documents/{DOCUMENTS_DID}/edit">Editar</a>
                <a href="/admin/documents/{DOCUMENTS_DID}/remove">Remover</a>
            </td>
        </tr>
        <!-- ENDLOOP DOCUMENTS -->
    </table>
    [_PAGINATOR]
    <!-- ENDIF DOCUMENTS_EXIST -->
    
    <!-- IF !DOCUMENTS_EXIST -->
    <span class="warning">Não existem documentos</span>
    <!-- ENDIF !DOCUMENTS_EXIST -->
</main>
