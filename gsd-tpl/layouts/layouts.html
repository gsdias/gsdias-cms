<main>
    <h1>{LANG_LAYOUTS}
        <!-- IF IS_ADMIN --><a href="/admin/layouts/create" class="btn">{LANG_ADD} {LANG_NEW_MALE LOWER}</a><!-- ENDIF IS_ADMIN -->
    </h1>
    [_ERRORS]
    [_WARNINGS]
    [_MESSAGES]
    <!-- IF LAYOUTS_EXIST -->
    <table class="table pages hasPages" data-type="layouts">
        <thead>
            <tr>
                <th>{LANG_NAME}</th>
                <th>{LANG_CREATED}</th>
                <th>{LANG_ACTIONS}</th>
                <th width="10"><i class="fa fa-check-square-o fa-1x selection"></i></th>
            </tr>
        </thead>
        <!-- LOOP LAYOUTS -->
        <tr data-lid="{LAYOUTS_LID}">
            <td>
                {LAYOUTS_NAME}
            </td>
            <td><em class="ago">({LAYOUTS_CREATED})</em> <br>{LANG_BY} <a href="/admin/users/{LAYOUTS_CREATOR_ID}">{LAYOUTS_CREATOR_NAME}</a></td>
            <td class="actions">
                <a href="/admin/layouts/{LAYOUTS_LID}/remove">{LANG_REMOVE}</a>
            </td>
            <td><input value="{LAYOUTS_LID}" type="checkbox"></td>
        </tr>
        <!-- ENDLOOP LAYOUTS -->
    </table>
    {PAGINATOR}
    <!-- ENDIF LAYOUTS_EXIST -->

    <!-- IF !LAYOUTS_EXIST -->
    <div class="messages warning">{LANG_NO_LAYOUTS}</div>
    <!-- ENDIF !LAYOUTS_EXIST -->
</main>
