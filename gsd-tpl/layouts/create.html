<main>
    <h1>Criar layout</h1>
    <!-- IF ERRORS -->
    <div class="errors">{ERRORS}</div>
    <!-- ENDIF ERRORS -->
    <form method="post" enctype="multipart/form-data">
        <div class="colA"><label>Nome</label> <input name="name" required></div>
        <div class="colA"><label>Ficheiro</label> <input name="layout" type="file" required></div>
        <div class="btns">
            <input type="submit" class="btn blue" value="Salvar" name="save">
        </div>
    </form>
</main>
