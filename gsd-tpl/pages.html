<main>
    <h1>Pages</h1>
    <!-- IF PAGES_EXIST -->
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Created by</th>
                <th>Actions</th>
            </tr>
        </thead>
        <!-- LOOP PAGES -->
        <tr>
            <td>
                <a href="/admin/pages/{PAGES_ID}">{PAGES_NAME}</a> <em class="ago">({PAGES_CREATED})</em>
            </td>
            <td><a href="/admin/users/{PAGES_UID}">{PAGES_AUTHOR}</a></td>
            <td class="actions"><a href="/admin/pages/{PAGES_ID}/settings">Settings</a><a href="/admin/pages/{PAGES_ID}/edit">Edit</a></td>
        </tr>
        <!-- ENDLOOP PAGES -->
    </table>
    <!-- ENDIF PAGES_EXIST -->
    
    <!-- IF !PAGES_EXIST -->
    <span class="warning">There are no pages</span>
    <!-- ENDIF !PAGES_EXIST -->
</main>
