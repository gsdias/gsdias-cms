<main>
    <h1>Imagens
        <a href="/admin/images/upload" class="btn">{LANG_UPLOAD_IMAGE}</a>
    </h1>
    <div class="search">
        <form method="post">
            <input type="text" value="{SEARCH_VALUE}" name="search">
            <input type="submit" value="Procurar" name="search_submit">
        </form>
    </div>
    <!-- IF ERRORS -->
    <div class="errors">{ERRORS}</div>
    <!-- ENDIF ERRORS -->
    <!-- IF MESSAGES -->
    <div class="errors messages">{MESSAGES}</div>
    <!-- ENDIF MESSAGES -->
    <!-- IF IMAGES_EXIST -->
    [_PAGINATOR]
    <table class="table">
        <thead>
            <tr>
                <th>Imagem</th>
                <th>Dimensão</th>
                <th>Descrição</th>
                <th>Modificado</th>
                <th>{LANG_ACTIONS}</th>
            </tr>
        </thead>
        <!-- LOOP IMAGES -->
        <tr>
            <td>
                <a href="/admin/images/{IMAGES_IID}">{IMAGES_ASSET}</a>
            </td>
            <td>{IMAGES_SIZE}</td>
            <td>{IMAGES_DESCRIPTION}</td>
            <td>{IMAGES_CREATED} <br>por <a href="/admin/users/{IMAGES_CREATOR_ID}">{IMAGES_CREATOR_NAME}</a></td>
            <td class="actions">
                <a href="/admin/images/{IMAGES_IID}/edit">Editar</a>
                <a href="/admin/images/{IMAGES_IID}/remove">Remover</a>
            </td>
        </tr>
        <!-- ENDLOOP IMAGES -->
    </table>
    [_PAGINATOR]
    <!-- ENDIF IMAGES_EXIST -->
    
    <!-- IF !IMAGES_EXIST -->
    <span class="warning">Não existem imagens</span>
    <!-- ENDIF !IMAGES_EXIST -->
</main>
