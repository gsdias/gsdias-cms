<main>
    <h1>{LANG_EDIT} {LANG_IMAGE}</h1>
    <form method="post" enctype="multipart/form-data">
        <div class="colA"><label>{LANG_IMAGE}</label> <input name="asset" type="file"></div>
        <div class="colA"><label>{LANG_FILENAME}</label> <input name="name" value="{CURRENT_IMAGES_NAME}" required></div>
        <div class="colA"><label>{LANG_DESCRIPTION}</label> <input name="description" value="{CURRENT_IMAGES_DESCRIPTION}"></div>
        <div class="colA"><label>Tags</label> <input name="tags" value="{CURRENT_IMAGES_TAGS}"></div>
        <div class="btns">
            <input type="submit" class="btn blue" value="{LANG_SAVE}" name="save">
        </div>
    </form>
</main>
