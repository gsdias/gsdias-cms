<main>
    <h1>{LANG_UPLOAD_IMAGE}</h1>
    <form method="post" enctype="multipart/form-data">
        <div class="colA"><label>{LANG_IMAGE}</label> <input name="asset" type="file" required></div>
        <div class="colA"><label>{LANG_FILENAME}</label> <input name="name" required></div>
        <div class="colA"><label>{LANG_DESCRIPTION}</label> <input name="description"></div>
        <div class="colA"><label>Tags</label> <input name="tags"></div>
        <div class="btns">
            <input type="submit" class="btn blue" value="{LANG_SAVE}" name="save">
        </div>
    </form>
</main>
