<label>{LABEL}</label>
<i class="icon-gear"></i>
<div class="settings">
    <label>Class</label>
    <input class="item_class" type="text" name="class_{NAME}" value="{CLASS}">
    <br>
    <label>Style</label>
    <input class="item_style" type="text" name="style_{NAME}" value="{STYLE}">
    <br>
    <label>Order</label>
    <select>
        <option value="i" {ISELECTED}>Insert</option>
        <option value="ir" {IRSELECTED}>Insert reverse</option>
        <option value="a" {ASELECTED}>Asc</option>
        <option value="d" {DSELECTED}>Desc</option>
    </select>
</div>
<br>
<!-- LOOP LIST -->
<div class="submodule">
    {LIST_ITEM}
</div>
<!-- ENDLOOP LIST -->
