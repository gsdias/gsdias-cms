<div class="image_block image">
    <label>{LABEL}</label>
    <input class="item_value" type="hidden" name="{NAME}" value="{VALUE}">
    <input type="text" readonly="readonly" value="{LANG_IMAGE_EMPTY}" class="{EMPTY} box">
    {IMAGE}
    <i class="icon-gear"></i>
    <div class="settings">
        <label>Class</label>
        <input class="item_class" type="text" name="class_{NAME}" value="{CLASS}">
        <br>
        <label>Style</label>
        <input class="item_style" type="text" name="style_{NAME}" value="{STYLE}">
    </div>
    <div class="btns">
        <a href="#" class="btn findimage">{LANG_IMAGE_CHOOSE}</a>
        <a href="#" class="btn red clearimage">{LANG_IMAGE_CLEAN}</a>
    </div>
</div>
