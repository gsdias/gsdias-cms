<div class="textarea_block">
    <label>{LABEL}</label>
    <textarea class="item_value" name="{NAME}" cols="80">{VALUE}</textarea>
    <i class="icon-gear"></i>
    <div class="settings">
        <label>Class</label>
        <input class="item_class" type="text" name="class_{NAME}" value="{CLASS}">
        <br>
        <label>Style</label>
        <input class="item_style" type="text" name="style_{NAME}" value="{STYLE}">
    </div>
</div>
