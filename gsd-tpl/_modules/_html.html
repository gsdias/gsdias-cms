<div class="html_block">
    <label>{LABEL}</label>
    <br>
    <i class="icon-gear"></i>
    <div class="settings">
        <label>Class</label>
        <input class="item_class" type="text" name="class_{NAME}" value="{CLASS}">
        <br>
        <label>Style</label>
        <input class="item_style" type="text" name="style_{NAME}" value="{STYLE}">
    </div>
    <div style="width: 416px; margin-bottom: 30px;">
        <textarea class="item_value html_module" id="pm_{NAME}" name="{NAME}" style="width: 200px; height: 200px;">
            {VALUE}
        </textarea>
    </div>
</div>
