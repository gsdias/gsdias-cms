<section class="list">
    <h1>Pages</h1>
    <!-- IF PAGES_EXIST -->
    <ul>
        <!-- LOOP PAGES -->
        <li><a href="/admin/pages/{PAGES_ID}">{PAGES_NAME}</a> <em class="ago">({PAGES_CREATED})</em></li>
        <!-- ENDLOOP PAGES -->
    </ul>
    <!-- ENDIF PAGES_EXIST -->
    
    <!-- IF !PAGES_EXIST -->
    <span class="warning">There are no pages</span>
    <!-- ENDIF !PAGES_EXIST -->
    <div class="btns">
        <!-- IF PAGES_EXIST -->
        <a href="/admin/pages" class="btn"><i></i>All pages</a>
        <!-- ENDIF PAGES_EXIST -->
        <a href="/admin/pages/create" class="btn"><i></i>New page</a>
    </div>
</section>
