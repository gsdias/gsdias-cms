<section class="list">
    <h1>{LANG_PAGES}</h1>
    <!-- IF PAGES_EXIST -->
    <ul>
        <!-- LOOP PAGES -->
        <li><a href="/admin/pages/{PAGES_ID}">{PAGES_NAME}</a> <em class="ago">({PAGES_CREATED})</em></li>
        <!-- ENDLOOP PAGES -->
    </ul>
    <!-- ENDIF PAGES_EXIST -->
    
    <!-- IF !PAGES_EXIST -->
    <span class="warning">{LANG_NO_PAGES}</span>
    <!-- ENDIF !PAGES_EXIST -->
    <div class="btns">
        <!-- IF PAGES_EXIST -->
        <a href="/admin/pages" class="btn"><i></i>{LANG_ALL_PAGES}</a>
        <!-- ENDIF PAGES_EXIST -->
        <!-- IF IS_ADMIN -->
        <a href="/admin/pages/create" class="btn"><i></i>{LANG_NEW_PAGE}</a>
        <!-- ENDIF IS_ADMIN -->
    </div>
</section>
