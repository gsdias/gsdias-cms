[_TOP]
    <body class="{EXTRACLASS}">
        [_HEADER]
        <!-- IF IS_LOGGED -->
        <nav class="nav">
        [_ASIDE]
        </nav>
        <!-- ENDIF IS_LOGGED -->
        <div class="main">
            [MAIN]
            <!-- IF DEBUG -->
            [_DEBUG]
            <!-- ENDIF DEBUG -->
        </div>
        [_FOOTER]
        <div id="overlay">
            <section>
                <header><i class="close"></i></header>
                <div class="search">
                    <form method="post">
                        <input type="text" value="{SEARCH_VALUE}" name="search">
                        <input type="submit" value="Procurar" name="search_submit">
                    </form>
                </div>
                <div class="content"></div>
            </section>
        </div>
        [_SCRIPTS]
        <script type="text/template" id="imageBlock">
        <td><image src="{ASSETPATH}images/((iid)).((extension))" height="100"></td>
        <td>((name))</td>
        <td><a href="#((iid))" data-image="{ASSETPATH}images/((iid)).((extension))" class="use">Usar</a></td>
        </script>
        {CLIENT_SCRIPT}
    </body>
</html>
