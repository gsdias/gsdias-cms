<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt" lang="pt">
    <head>
        <meta name="description" content="{PAGE_DESCRIPTON}" />
        <meta name="keywords" content="{PAGE_KEYWORDS}" />
        <meta name="author" content="{PAGE_AUTHOR}" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta property="og:image" content="" />
        <meta property="og:title" content="" />
        <meta property="og:url" content="" />
        <meta property="og:description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <title>{PAGE_TITLE}</title>
        <link rel="shortcut icon" href="" />
        <link rel="stylesheet" type="text/css" href="/gsd-resources/css/screen.css" />
        <link rel="canonical" href="{PAGE_CANONICAL}" />
        <script src="/gsd-resources/js/libs/modernizr.min.js"></script>
    </head>
    <body class="gsd {EXTRACLASS}">
        <div id="perspective" class="perspective effect-rotateleft">
            <div class="navcontainer">
                <div class="wrapper">
                    [_HEADER]
                    <!-- IF IS_LOGGED -->
                    <!--nav class="menu outer-nav right vertical"-->
                    <nav class="nav">
                    [_ASIDE]
                    </nav>
                    <!-- ENDIF IS_LOGGED -->
                    <div class="main">
                        [MAIN]
                    </div>
                    [_FOOTER]
                </div>
            </div>
        </div>
        <div id="overlay">
            <section>
                <header><i class="close"></i></header>
                <div class="search">
                    <form method="post">
                        <input type="text" value="{SEARCH_VALUE}" name="search">
                        <input type="submit" value="Procurar" name="search_submit">
                    </form>
                </div>
                <div class="content"></div>
            </section>
        </div>
        [_SCRIPTS]
        {CLIENT_SCRIPT}

        [_DEBUG]
    </body>
</html>
