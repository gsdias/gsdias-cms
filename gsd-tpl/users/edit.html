<main>
    <h1>{LANG_EDIT} {LANG_USER LOWER}</h1>
    <!-- IF ERRORS --><div class="errors">{ERRORS}</div><!-- ENDIF ERRORS -->
    <form method="post">
        <div class="colA"><label>{LANG_NAME}</label> <input name="name" value="{CURRENT_USERS_NAME}" required></div>
        <div class="colA"><label>{LANG_EMAIL}</label> <input name="email" value="{CURRENT_USERS_EMAIL}" data-rule-email="true" required></div>
        <div class="colA"><label>{LANG_PASSWORD}</label> <input name="password" id="password" type="password" value="" data-rule-minlength="6"></div>
        <div class="colA"><label>{LANG_CONF_PASSWORD}</label> <input name="confpassword" type="password" value="" data-rule-equalto="#password"></div>
        <div class="colA">
            {PERMISSION}
        </div>
        <div class="colA"><label>{LANG_LANGUAGE}</label>
            <select name="locale">
                <option value="">{LANG_CHOOSE}</option>
                <!-- LOOP LANGUAGE --><option {LANGUAGE_SELECTED} value="{LANGUAGE_KEY}">{LANGUAGE_VALUE}</option><!-- ENDLOOP LANGUAGE -->
            </select>
        </div>
        <div class="colA"><label>{LANG_DISABLED}</label> <input type="checkbox" name="disabled" value="1" {CURRENT_USERS_DISABLED}></div>
        <!-- IF EXTRAFIELDS --><h2>{LANG_ADITIONAL_INFORMATION}</h2>
        <!-- LOOP FIELD --><div class="colA {FIELD_EXTRACLASS}">{FIELD_FIELD}</div><!-- ENDLOOP FIELD --><!-- ENDIF EXTRAFIELDS -->
        <div class="btns">
            <input type="submit" class="btn blue" value="{LANG_SAVE}" name="save">
        </div>
    </form>
</main>
