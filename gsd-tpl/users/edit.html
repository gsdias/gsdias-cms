<main>
    <h1>Editar utilizador</h1>
    <!-- IF ERRORS -->
    <div class="errors">{ERRORS}</div>
    <!-- ENDIF ERRORS -->
    <form method="post">
        <div class="colA"><label>Nome</label> <input name="name" value="{CURRENT_USER_NAME}" required></div>
        <div class="colA"><label>Email</label> <input name="email" value="{CURRENT_USER_EMAIL}" data-rule-email="true" required></div>
        <div class="colA"><label>Password</label> <input name="password" id="password" type="password" value="" data-rule-minlength="6"></div>
        <div class="colA"><label>Confirmar password</label> <input name="confpassword" type="password" value="" data-rule-equalto="#password"></div>
        <div class="colA">
            {PERMISSION}
        </div>
        <div class="colA"><label>Lingua</label>
            <select name="locale" required>
                <option value="" disabled="disabled">{LANG_CHOOSE}</option>
                <!-- LOOP LANGUAGE --><option {LANGUAGE_SELECTED} value="{LANGUAGE_KEY}">{LANGUAGE_VALUE}</option><!-- ENDLOOP LANGUAGE -->
            </select>
        </div>
        <div class="colA"><label>Desativo</label> <input type="checkbox" name="disabled" value="1" {CURRENT_USER_DISABLED}></div>
        <!-- IF EXTRAFIELDS -->
        <h2>Informação adicional</h2>
        <!-- LOOP FIELD -->
        <div class="colA {FIELD_EXTRACLASS}">{FIELD_FIELD}</div>
        <!-- ENDLOOP FIELD -->
        <!-- ENDIF EXTRAFIELDS -->
        <div class="btns">
            <input type="submit" class="btn blue" value="Salvar" name="save">
        </div>
    </form>
</main>
