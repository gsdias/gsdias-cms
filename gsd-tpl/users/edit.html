<main>
    <h1>Edit user</h1>
    <form method="post">
        <div class="colA"><label>Name</label> <input name="name" value="{CURRENT_USER_NAME}" required></div>
        <div class="colA"><label>Email</label> <input name="email" value="{CURRENT_USER_EMAIL}" required></div>
        <div class="colA"><label>Permissao</label> 
            <select name="level" required>
                <option disabled="disabled">Escolha</option>
                <option value="admin">Admin</option>
                <option value="editor">Editor</option>
                <option value="user">Utilizador</option>
            </select>
        </div>
        
        <!-- IF EXTRAFIELDS -->
        <h2>Extra information</h2>
        <!-- LOOP FIELD -->
        <div class="colA">{FIELD_FIELD}</div>
        <!-- ENDLOOP FIELD -->
        <!-- ENDIF EXTRAFIELDS -->
        <div class="btns blue">
            <input type="submit" class="btn" value="Salvar" name="save">
        </div>
    </form>
</main>
