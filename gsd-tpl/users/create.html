<main>
    <h1>{LANG_USER_ADD}</h1>
    <!-- IF ERRORS --><div class="errors">{ERRORS}</div><!-- ENDIF ERRORS -->
    <form method="post">
        <div class="colA"><label>{LANG_NAME}</label> <input name="name" type="text" required /></div>
        <div class="colA"><label>{LANG_EMAIL}</label> <input name="email" data-rule-email="true" required /></div>
        <div class="colA"><label>{LANG_PERMISSION}</label>
            <select name="level" required>
                <option disabled="disabled">{LANG_CHOOSE}</option>
                <option value="admin">{LANG_ADMIN}</option>
                <option value="editor">{LANG_EDITOR}</option>
                <option value="user">{LANG_USER}</option>
            </select>
        </div>
        <div class="colA"><label>Lingua</label>
            <select name="locale">
                <option value="">{LANG_CHOOSE}</option>
                <!-- LOOP LANGUAGE --><option value="{LANGUAGE_KEY}">{LANGUAGE_VALUE}</option><!-- ENDLOOP LANGUAGE -->
            </select>
        </div>
        <!-- IF EXTRAFIELDS --><h2>{LANG_ADITIONAL_INFORMATION}</h2>
        <!-- LOOP FIELD --><div class="colA {FIELD_EXTRACLASS}">{FIELD_FIELD}</div><!-- ENDLOOP FIELD --><!-- ENDIF EXTRAFIELDS -->
        <div class="btns">
            <input name="save" type="submit" class="btn blue" value="{LANG_SAVE}" />
        </div>
    </form>
</main>
