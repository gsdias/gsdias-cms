<main>
    <h1>Adicionar utilizador</h1>
    <!-- IF ERRORS -->
    <div class="errors">{ERRORS}</div>
    <!-- ENDIF ERRORS -->
    <form method="post">
        <div class="colA"><label>Nome</label> <input name="name" required></div>
        <div class="colA"><label>Email</label> <input name="email" required></div>
        <div class="colA"><label>Permissão</label>
            <select name="level" required>
                <option disabled="disabled">Escolha</option>
                <option value="admin">Admin</option>
                <option value="editor">Editor</option>
                <option value="user">Utilizador</option>
            </select>
        </div>
        <!-- IF EXTRAFIELDS -->
        <h2>Informação adicional</h2>
        <!-- LOOP FIELD -->
        <div class="colA {FIELD_EXTRACLASS}">{FIELD_FIELD}</div>
        <!-- ENDLOOP FIELD -->
        <!-- ENDIF EXTRAFIELDS -->
        <div class="btns blue">
            <input type="submit" class="btn" value="Salvar" name="save">
        </div>
    </form>
</main>
