<main>
    <h1>{LANG_USERS}
        <!-- IF IS_ADMIN --><a href="/admin/users/create" class="btn">{LANG_ADD} {LANG_NEW_MALE LOWER}</a><!-- ENDIF IS_ADMIN -->
    </h1>
    <!-- IF ERRORS --><div class="errors">{ERRORS}</div><!-- ENDIF ERRORS -->
    <!-- IF MESSAGES --><div class="errors messages">{MESSAGES}</div><!-- ENDIF MESSAGES -->
    {PAGINATOR}
    <table class="table hasPages" data-type="users">
        <thead>
            <tr>
                <th>{LANG_NAME}</th>
                <th>{LANG_LAST_LOGIN}</th>
                <th>{LANG_CREATED}</th>
                <th>{LANG_ACTIONS}</th>
                <th width="10"><i class="fa fa-check-square-o fa-1x"></i></th>
            </tr>
        </thead>
        <!-- LOOP USERS --><tr>
            <td>
                <a href="/admin/users/{USERS_UID}">{USERS_NAME}</a>{USERS_DISABLED}
            </td>
            <td>{USERS_LAST_LOGIN}</td>
            <td>{USERS_CREATED}</td>
            <td class="actions">
                <!-- IF IS_ADMIN --><a href="/admin/users/{USERS_UID}/edit">{LANG_EDIT}</a>
                <a href="/admin/users/{USERS_UID}/remove">{LANG_REMOVE}</a><!-- ENDIF IS_ADMIN -->
            </td>
            <td><input type="checkbox"></td>
        </tr><!-- ENDLOOP USERS -->
    </table>
    {PAGINATOR}
</main>
