<main>
    <h1>{LANG_EDIT} {LANG_PAGE}</h1>
    <!-- IF ERRORS --><div class="errors">{ERRORS}</div><!-- ENDIF ERRORS -->
    <!-- IF MESSAGES --><div class="errors messages">{MESSAGES}</div><!-- ENDIF MESSAGES -->
    <form method="post" enctype="multipart/form-data">
        <div class="colA"><label>{LANG_TITLE}</label> <input name="title" value="{CURRENT_PAGES_TITLE}" required></div>
        <div class="colA"><label>{LANG_DESCRIPTION}</label> <input name="description" value="{CURRENT_PAGES_DESCRIPTION}"></div>
        <div class="colA"><label>Keywords</label> <input name="keywords" value="{CURRENT_PAGES_KEYWORDS}"></div>
        <div class="colA"><label>Tags</label> <input name="tags" value="{CURRENT_PAGES_TAGS}"></div>
        <h2>Open graph</h2>
        <div class="colA"><label>{LANG_TITLE}</label> <input name="og_title" value="{CURRENT_PAGES_OG_TITLE}"></div>
        <div class="colA"><label>{LANG_DESCRIPTION}</label> <input name="og_description" value="{CURRENT_PAGES_OG_DESCRIPTION}"></div>
        <div class="colA image">
            {CURRENT_PAGES_OG_IMAGE}
        </div>
        
        <h2>{LANG_ADVANCED}</h2>
        <div class="colA"><label>{LANG_PARENT}</label>
            <select name="parent">
                <option value="0">{LANG_CHOOSE}</option>
                <!-- LOOP PARENT --><option value="{PARENT_KEY}" {PARENT_SELECTED}>{PARENT_VALUE}</option><!-- ENDLOOP PARENT -->
            </select>
        </div>
        <div class="colA checkbox"><input type="checkbox" {PUBLISHED_CHECKED} value="1" name="published" id="published"><label for="published">{LANG_PUBLISHED}</label></div>
        <div class="colA checkbox"><input type="checkbox" {MENU_CHECKED} value="1" name="show_menu" id="show_menu"><label for="show_menu">{LANG_SHOW_MENU}</label></div>
        <div class="colA checkbox"><input type="checkbox" {AUTH_CHECKED} value="1" name="require_auth" id="require_auth"><label for="require_auth">{LANG_REQUIRE_AUTH}</label></div>
        <!-- IF EXTRAFIELDS --><h2>{LANG_ADITIONAL_INFORMATION}</h2>
        <!-- LOOP FIELD --><div class="colA {FIELD_EXTRACLASS}">{FIELD_FIELD}</div><!-- ENDLOOP FIELD --><!-- ENDIF EXTRAFIELDS -->
        <div class="btns">
            <input type="submit" class="btn blue" value="{LANG_SAVE}" name="save">
        </div>
    </form>
</main>
