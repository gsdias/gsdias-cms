<main>
    <h1>{LANG_PAGES}</h1>
    <!-- IF ERRORS -->
    <div class="errors messages">{ERRORS}</div>
    <!-- ENDIF ERRORS -->
    <!-- IF IS_ADMIN -->
    <div class="btns right">
        <a href="/admin/pages/create" class="btn">{LANG_NEW_PAGE}</a>
    </div>
    <!-- ENDIF IS_ADMIN -->
    <!-- IF PAGES_EXIST -->
    [_PAGINATOR]
    <table class="table">
        <thead>
            <tr>
                <th>Caminho</th>
                <th>Tags</th>
                <th>{LANG_CREATED}</th>
                <th>{LANG_ACTIONS}</th>
            </tr>
        </thead>
        <!-- LOOP PAGES -->
        <tr>
            <td>
                {PAGES_TITLE}<br>
                <a href="/admin/pages/{PAGES_PID}">{PAGES_URL}</a>
            </td>
            <td>
                {PAGES_TAGS}
            </td>
            <td><em class="ago">({PAGES_CREATED})</em> <br>por <a href="/admin/users/{PAGES_CREATOR_ID}">{PAGES_CREATOR_NAME}</a></td>
            <td class="actions"><a href="/admin/pages/{PAGES_PID}/settings">{LANG_SETTINGS}</a><a href="/admin/pages/{PAGES_PID}/edit">{LANG_EDIT}</a></td>
        </tr>
        <!-- ENDLOOP PAGES -->
    </table>
    [_PAGINATOR]
    <!-- ENDIF PAGES_EXIST -->
    
    <!-- IF !PAGES_EXIST -->
    <span class="warning">{LANG_NO_PAGES}</span>
    <!-- ENDIF !PAGES_EXIST -->
</main>
