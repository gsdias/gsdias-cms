<main>
    <h1>Criar página</h1>
    <!-- IF ERRORS -->
    <div class="errors">{ERRORS}</div>
    <!-- ENDIF ERRORS -->
    <form method="post">
        <div class="colA"><label>Título</label> <input name="title" required></div>
        <div class="colA"><label>Url</label> <input name="url" required></div>
        <div class="colA"><label>Layout</label>
            <select name="lid" required>
                <option value="0" disabled="disabled">Escolha</option>
                <!-- LOOP LAYOUT -->
                <option value="{LAYOUT_KEY}">{LAYOUT_VALUE}</option>
                <!-- ENDLOOP LAYOUT -->
            </select>
        </div>
        <div class="colA"><label>Descrição</label> <input name="description"></div>
        <div class="colA"><label>keywords</label> <input name="keywords"></div>
        <div class="colA"><label>Tags</label> <input name="tags"></div>
        <h2>Open graph</h2>
        <div class="colA"><label>Título</label> <input name="og_title"></div>
        <div class="colA"><label>Descrição</label> <input name="og_description"></div>
        <div class="colA image">
            <label>Imagem</label>
            <input type="hidden" name="og_image" value="0">
            <input type="text" readonly="readonly" value="Sem imagem" class="box valid" aria-invalid="false">
            <img src="/gsd-image.php?width=auto&amp;&amp;height=100" width="auto" height="100" alt="" class="preview is-hidden">
            <div class="btns">
                <a href="#" class="btn findimage">Escolher imagem</a>
                <a href="#" class="btn red clearimage">Limpar imagem</a>
            </div>
        </div>
        <h2>Avançadas</h2>
        <div class="colA"><label>Mostrar no menu</label><input name="menu" value="1" type="checkbox"></div>
        <div class="colA"><label>Requer autenticação</label><input name="auth" value="1" type="checkbox"></div>
        <!-- IF EXTRAFIELDS -->
        <h2>Informação adicional</h2>
        <!-- LOOP FIELD -->
        <div class="colA {FIELD_EXTRACLASS}">{FIELD_FIELD}</div>
        <!-- ENDLOOP FIELD -->
        <!-- ENDIF EXTRAFIELDS -->
        <div class="btns">
            <input type="submit" class="btn blue" value="Salvar" name="save">
        </div>
    </form>
</main>
