[_TOP]
    <body class="{EXTRACLASS}">
        <section>
            <header>
                <i class="icon icon-cms-logo"></i><span>{SITE_NAME}</span>
            </header>
            <form method="POST" action="/admin/auth{REDIRECT}">
                <div class="colA">
                    <label><i class="icon-email"></i>Email:</label>
                    <input name="email" value="{LOGIN_EMAIL}" data-rule-email="true" required>
                </div>
                <div class="colA">
                    <label><i class="icon-lock"></i>Password:</label>
                    <input name="password" type="password" required>
                </div>
                <div class="form-messages">{FORM_MESSAGES}</div>
                <input type="submit" class="btn-submit" name="login" value="Login">
                <a href="/">&lt; {LANG_BACK_TO} {SITE_NAME}</a>
                <a href="#" class="right">{LANG_RECOVER_PASSWORD}</a>
            </form>
        </section>
        <!-- IF DEBUG -->
        [_DEBUG]
        <!-- ENDIF DEBUG -->
        [_SCRIPTS]
    </body>
</html>
