<main>
    <h1>Users</h1>
    <div class="btns right">
        <a href="/admin/users/create" class="btn">New user</a>
    </div>
    [_PAGINATOR]
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Last logged by</th>
                <th>Created</th>
                <th>Actions</th>
            </tr>
        </thead>
        <!-- LOOP USERS -->
        <tr>
            <td>
                <a href="/admin/users/{USERS_UID}">{USERS_NAME}</a> <em class="ago">({USERS_CREATED})</em>
            </td>
            <td>{USERS_LOGGED}</td>
            <td>{USERS_CREATED}</td>
            <td class="actions">
                <a href="/admin/users/{USERS_UID}/edit">Edit</a>
                <a href="/admin/users/{USERS_UID}/remove">Remove</a>
            </td>
        </tr>
        <!-- ENDLOOP USERS -->
    </table>
    [_PAGINATOR]
</main>
